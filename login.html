<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="./main.css">
</head>

<body>
    <div class="form-box">
        <form class="form">
            <input class="input-email" name="user_email" type="email" value="eve.holt@reqres.in"
                placeholder="Enter your email" required>
            <div class="input-password-box">
                <input class="input-password" name="user_password" type="password" placeholder="Enter your password"
                    required>
                <button class="open-input-value-btn" type="button"></button>
            </div>
            <button class="login-btn" type="submit">Login</button>
        </form>
    </div>
    <script src="./js/login.js"></script>
</body>

</html>
